<!DOCTYPE html>
<html>
<head>
    <title>SÃ©lecteur de pizza (Twins Pizza)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='pza_style.css') }}">
    
</head>
<body>
    <div class="selector-sheet">
        <h1>Twins Pizza (Clamart)</h1>
        
        <div class="section">
            <!-- ... (previous sections) ... -->
        
            <div class="ingredient-buttons">
                <div>
                    <button id="tomatoButton" class="want-button" onclick="handleIngredientClick('Tomato', true)">I want Tomato</button>
                    <button id="noTomatoButton" class="no-want-button" onclick="handleIngredientClick('Tomato', false)">I don't want Tomato</button>
                </div>
                <div>
                    <button id="cheeseButton" class="want-button" onclick="handleIngredientClick('Cheese', true)">I want Cheese</button>
                    <button id="noCheeseButton" class="no-want-button" onclick="handleIngredientClick('Cheese', false)">I don't want Cheese</button>
                </div>
                <div>
                    <button id="mushroomButton" class="want-button" onclick="handleIngredientClick('Mushroom', true)">I want Mushroom</button>
                    <button id="noMushroomButton" class="no-want-button" onclick="handleIngredientClick('Mushroom', false)">I don't want Mushroom</button>
                </div>
                <!-- Add more ingredient buttons as needed -->
            </div>
        
            <ul id="pizzaList">
                <!-- Initial pizza list -->
                <li>Tomato Cheese Pizza</li>
                <li>Cheese Mushroom Pizza</li>
                <li>Tomato Mushroom Pizza</li>
                <!-- Add more pizzas as needed -->
            </ul>
        </div>

        



    </div>

    <script>
        async function handleIngredientClick(ingredient, want) {
            const wantButton = document.getElementById(`${ingredient.toLowerCase()}Button`);
            const noWantButton = document.getElementById(`no${ingredient}Button`);

            if (want) {
                wantButton.classList.toggle('active');
                // Deactivate the corresponding "I don't want" button
                noWantButton.classList.remove('active');
            } else {
                noWantButton.classList.toggle('active');
                // Deactivate the corresponding "I want" button
                wantButton.classList.remove('active');
            }

            // Update the pizza list based on the selected ingredients
            updatePizzaList();
        }
    
        function updatePizzaList() {
            const selectedIngredients = Array.from(document.querySelectorAll('.want-button.active')).map(button => button.textContent.split(' ')[2]);
            const rejectedIngredients = Array.from(document.querySelectorAll('.no-want-button.active')).map(button => button.textContent.split(' ')[3]);
    
            const pizzaList = document.getElementById('pizzaList');
            const pizzas = Array.from(pizzaList.getElementsByTagName('li'));
    
            pizzas.forEach((pizza) => {
                const pizzaIngredients = pizza.textContent.split(' ');
    
                // Check if pizza contains all selected ingredients and none of the rejected ingredients
                const containsAllIngredients = selectedIngredients.every(ingredient => pizzaIngredients.includes(ingredient));
                const containsRejectedIngredients = rejectedIngredients.some(ingredient => pizzaIngredients.includes(ingredient));
    
                // Update the display property based on the conditions
                pizza.style.display = (containsAllIngredients && !containsRejectedIngredients) ? 'block' : 'none';
            });
        }
    </script>



</body>
</html>
